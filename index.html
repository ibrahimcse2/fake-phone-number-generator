<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Fake Phone Number Genarator</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    
    <div class="container">
        <!-- ======== main item ========= -->
            <div class="main-item">
                <h1>Fake Phone Number Genarator</h1>

                <!-- ======= select country start ======= -->
                <div class="select">
                    <label for="country-select">Select a country:</label>
                    <select id="country-select"></select>            
                </div>
                <!-- ======= select country end ======= -->
                <!-- ======= select quantity start ======= -->
                
                <div class="quantity">
                    <label for="quantity-input">Enter quantity:</label>
                    <input type="number" id="quantity-input" min="1" value="1">
                </div>
                <!-- ======= select quantity end ======= -->
                
                <button id="generate-button" class="btn btn-warning">Generate phone number(s)</button>
                
                <!-- ======= show  Generate Number start ======= -->
            </div>
                
                <div class="show">
                    <label for="phone-output">List of the <strong>Phone number(s):</strong> </label>
                    <div class="show-number">
                        <textarea id="phone-output" placeholder="select value and show items " ></textarea>
                    </div>
                    <!-- ======= show  Generate Number end ======= -->
                </div>           
                <!-- ======== main item end ========= -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
